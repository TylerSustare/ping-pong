<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Ping Pong</title>
</head>
<body>
  <div class="container-fluid" id="top-banner">
    <h1>Ping-Pong</h1>
  </div>
  <br>
  <div class="col-4" id="side">
    <!-- TODO: Enter side bar -->
  </div>
  <div class="col-8" id="main-section">
    <h3>Let's play!</h3>
    <h5>Rules:</h5>
    <p>Ping Pong will count up to your number frm 1 wth the following exceptions:</p>
    <ol>
      <li>Numbers divisible by 3 become "ping"</li>
      <li>Numbers divisible by 5 become "pong"</li>
      <li>Numbers divisible by 3 and 5 become "pingpong"</li>
    </ol>
    <strong>Enter your number here:</strong>
    <input type="text" id="input">
    <button class="btn" id="submit">Ping Pong!</button>
  </div>
</body>
</html>
